<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Post</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
	<script type="text/javascript" src="/common.js"></script>
	<script type="text/javascript" src="/search.js"></script>
	<script type="text/javascript" src="/post.js"></script>
</head>
<body>
	<noscript>Sorry! This is very much a client-side based site for now, please enable JavaScript for proper functionality</noscript>
	<header id="header">
		<ul class="menu" style="display:inline;">
			<li style="padding: 0 32px 0 0"><pre style="font-size: 2em;font-weight: bold">moth</pre></li>
			<li><a class="dark stealth_link" href="/">Home</a></li>
			<li><a class="dark stealth_link" href="/browse.html">Browse</a></li>
			<li><a class="dark stealth_link" href="/upload.html">Upload</a></li>
		</ul>
	</header>
	<div id="view">
		<div id="sidebar">
			<h2>Search</h2>
			<form onsubmit="return set_search(this, 'global')">
				<input type="input" name="query" placeholder="search for images!">
				<button>Go</button>
			</form>
			<h3>Tags</h3>
			<div id="post_tags"></div>
			<h3>Details</h3>
			<ul id="post_details" class="details">
				<li><strong>ID: </strong><span></span></li>
				<li><strong>Rating: </strong><span></span></li>
				<li><strong>Score: </strong><span></span></li>
				<li><strong>Dimensions: </strong><span></span></li>
				<li><strong>Size: </strong><span></span></li>
				<li><strong>Uploaded: </strong><span></span></li>
				<li><strong>Modified: </strong><span></span></li>
			</ul>
			
			<h4>Actions</h4>
			<a id="download_link" href="#" download>Download Image</a><br>
			<a id="delete_image" href="#">Delete Image</a>
		</div>
		<div id="content">
			<div id="post" style="display: none">
				<div style="text-align:centre">
					<img id="post_img" class="fitimage">
				</div>
				<h4>Description</h4>
				<p id="post_desc"></p>
			</div>
		</div>
	</div>
</body>
</html>
